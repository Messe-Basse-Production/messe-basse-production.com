<div id="modal" class="modal podcast">
	<nav>
		<h1>{{PODCAST_TITLE}}</h1>		
	</nav>
	<main id="main-container">
		<section class="podcast">
			<img src="{{PODCAST_IMG}}" alt="{{PODCAST_IMG_ALT}}">
			<p>{{PODCAST_DESC}}</p>
		</section>
		<section id="season-1" class="season">
			<h2>{{PODCAST_SEASON_NAME}}</h2>
			<div id="episodes-container" class="episode-container">
				<div id="episode-1" class="episode">
					<img src="{{PODCAST_EPISODE_IMG}}">
					<h3>{{PODCAST_EPISODE_NAME}}</h3>
				</div>				
			</div>
		</section>
	</main>	
	<footer>
		<button id="close-modal">Fermer</button>		
	</footer>
</div>
