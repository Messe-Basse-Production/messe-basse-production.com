<div id="modal" class="modal expo">
  <p id="close-modal" class="close">&times</p>
  <h1><span id="expo-title"></span> <em>par <span id="expo-author"></span></em></h1>
  <p>Utilisez le configurateur suivant pour préparer votre tirage selon vos besoins! Selectionnez d'abord votre photographie, choisissez le type de tirage, ses marges et enfin son cadre.</p>
  <div id="photo-selector" class="photo-selector">
    <p class="selected" data-number="0"></p>
    <p data-number="1"></p>
    <p data-number="2"></p>
    <p data-number="3"></p>
    <p data-number="4"></p>
  </div>
  <div class="photo-editor">
    <div class="photo-wrapper">
      <div class="frame">
        <img src="" id="selected-photo" alt="selected-photo">
      </div>
    </div>
    <div class="editor">
      <h2>Personnalisez votre tirage</h2>
      <p><span id="photo-title"></span> (<em id="photo-date"></em>)</p>
      <div id="frame-size" class="editor-command">
        <p class="selected" data-size="a3">A3</p>
        <p data-size="a4">A4</p>
      </div>
      <div id="print-type" class="editor-command">
        <p class="selected" data-type="paper">Papier</p>
        <p data-type="dibond">Dibond</p>
      </div>
      <div id="frame" class="editor-command">
        <p class="selected" data-frame="no">Pas de cadre</p>
        <p data-frame="black">Noir</p>
        <p data-frame="white">Blanc</p>
        <p data-frame="wood">Noyer</p>
      </div>
      <div class="editor-command">
        <label>Marges</label>
        <input type="checkbox" id="print-margin">
      </div>
    </div>
  </div>
  <div class="order">
    <h2 id="order-price">34€</h2>
    <button>Commander</button>
  </div>
</div>
